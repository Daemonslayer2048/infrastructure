# The network name you VMs will be assigned to as definied in UniFI
unifi-network-name: "Home"

gateway: "192.168.1.1"

# The first three octets to use. Please see main README for an explanation.
network: "192.168.1"

network_subnet: "24"

nameservers: "192.168.1.2 192.168.1.3"

searchdomain: "home.lan"
